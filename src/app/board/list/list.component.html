<div class="list">
  <div class="list-actions">
    <img src="assets/images/edit.svg" height="20" width="20" title="Edit list"/>
    <img src="assets/images/trash-2.svg" height="20" width="20" title="Delete list" (click)="onDeleteList(index)"/>
  </div>
  <h4 class="list-title">{{ list.title }}</h4>
  <app-card *ngFor="let card of cards" [card]="card"></app-card>
  <!-- <img src="assets/images/plus.svg" height="20" width="20" title="Add card"/> -->
</div>
