<div class="list">
  <div class="list-actions">
    <img
    src="assets/images/plus.svg"
    height="20"
    width="20"
    title="Add card"
    (click)="onAddCard()"/>
    <img
    src="assets/images/edit.svg"
    height="20"
    width="20"
    title="Edit list"
    (click)="onEditList()"/>
    <img
    src="assets/images/trash-2.svg"
    height="20"
    width="20"
    title="Delete list"
    (click)="onDeleteList(index)"/>
  </div>
  <h4 *ngIf="!editList" class="list-title">{{ list.title }}</h4>
  <div *ngIf="editList">
    <input placeholder="{{list.title}}" [(ngModel)]="listTitle">
    <button (click)="onUpdateList(index)">Save</button>
  </div>
  <app-card *ngFor="let card of list.cards, let i = index" [listIndex]="index" [cardIndex]="i" [card]="card"></app-card>
  <div class="card" *ngIf="createCard">
    <input
    class="input title"
    type="text"
    [(ngModel)]="cardTitle"
    maxlength="15"
    placeholder="Add title">
    <input
    class="input description"
    type="text"
    [(ngModel)]="cardDescription"
    maxlength="100"
    placeholder="Add description">
    <button class="create-btn" (click)="onCreateCard(index)">Add</button>
  </div>
</div>
