<div class="card">
  {{card.title}}
  <span class="actions">
    <img src="assets/images/info.svg" height="20" width="20" title="View details"/>
    <img src="assets/images/edit-3.svg" height="20" width="20" title="Edit card"/>
    <img
      src="assets/images/delete.svg"
      height="20"
      width="20"
      (click)="onDeleteCard(cardIndex)"
      title="Delete card"/>
  </span>
</div>
